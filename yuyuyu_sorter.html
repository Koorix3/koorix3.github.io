<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YuYuYu Character Sorter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row text-center">
      <h1 class="col-12">YuYuYu Character Sorter</h1>
    </div>
  <div class="row text-center">
    <div class="col-12">
      Select your prefered character by clicking on their name or image.
    </div>
  </div>

  <div class="container" id="series-selection">

  </div>

  <div class="container" id="result-screen" hidden>
    <table class="table table-sm table-hover">
     <thead>
       <tr>
         <th class="col-1">Ranking</th>
         <th colspan="2">Character</th>
       </tr>
     </thead>
     <tbody>
      
     </tbody>
    </table>
  </div>

  <div class="container text-center" id="voting-container">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="row">
          <div class="col-5 vote-character" id="left-character-window">
            <div class="row">
              <div class="col-12">
                <img src="" alt="Placeholder" height="250">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3 class="character-name"></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center series-name">

              </div>
            </div>
          </div>
          <div class="offset-2 col-5 vote-character" id="right-character-window">
            <div class="row">
              <div class="col-12">
                <img src="" alt="Placeholder" height="250">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3 class="character-name"></h3>
              </div>
            </div>
            <div class="row">
                <div class="col-12 text-center series-name">
  
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <!--<div class="col-12">
            <button id="undo-last" class="btn btn-default">Undo Last Choice</button>
          </div>-->
        </div>
      </div>
    </div>
  </div>

  <script lang="javascript" src="js/sorter.js"></script>
  <script lang="javascript" src="js/main.js"></script>
</body>

</html>
