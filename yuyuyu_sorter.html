<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YuYuYu Character Sorter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container" id="voting-container">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="row">
          <div class="col-5" id="left-character-window" class="vote-character">
            <div class="row">
              <div class="col-12">
                <img src="" alt="Placeholder">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3 class="character-name">Test</h3>
              </div>
            </div>
          </div>
          <div class="offset-2 col-5" id="right-character-window" class="vote-character">
            <div class="row">
              <div class="col-12">
                <img src="" alt="Placeholder">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3 class="character-name">Test</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button id="undo-last" class="btn btn-default">Undo Last Choice</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script lang="javascript" src="js/sorter.js"></script>
  <script lang="javascript" src="js/main.js"></script>
</body>

</html>
