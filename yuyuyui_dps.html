<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id="settings-area">
                <div class="yuusha" id="default-yuusha">
                    <div class="row">
                        <h5 class="col-7">
                            Select Main Yuusha

                        <div class="col-5 text-right">
                            <button id="generate-chart" class="btn btn-default">Run</button>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-6">
                            Pair Leader:
                        </label>
                        <div class="col-6">
                            <select name="leader" id="yuusha-leader" class="form-control js-yuusha-leader-select">
                                <option value="-1" selected="selected">-- please select --</option>
                                <optgroup label="Red SSRs">
                                    <option value="A011">OG Yuuki</option>

                                    <option value="9">Basketball Tama</option>
                                    <option value="10">Card Chikage</option>

                                    <option value="12">Trainig Takashima</option>
                                    <option value="13">Tomato Utanon</option> -->
                                </optgroup>
                                <optgroup label="Blue SSRs">

                                </optgroup>
                                <optgroup label="Green SSRs">

                                </optgroup>
                                <optgroup label="Yellow SSRs">

                                </optgroup>
                                <optgroup label="Purple SSRs">

                                </optgroup>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-12 hidden js-yuusha-stat-container">
                                <table class="table js-yuusha-stat-table">
                                    <thead>
                                        <tr>
                                            <th>ATK</th>
                                            <th>Attack Speed</th>
                                            <th>HP</th>
                                            <th>Hissatsu Modifier</th>
                                            <th>Hissatsu Cooldown</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="col-12">Select additional buffs</h5>
                    </div>
                    <div class="row">

                    </div>
                </div>
                
            </div>
            <div class="col-md-6" id="chart-area">

            </div>
        </div>
    </div>

    <div class="yuusha" id="default-yuusha">

    </div>

    <script src="js/dps/main.js"></script>
